<html>
	<head>
		<title>3DExperimentJS</title>
		<meta charset="utf-8" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<script src="js/libs/sylvester.js" type="text/javascript"></script>
	    <script src="js/libs/glUtils.js" type="text/javascript"></script>
		<script src="js/main.js"></script>
		<style type="text/css">
			#container{
				margin: 0px auto;
				width: 1000px;
			}
			footer p{
				text-align: center;
				font-family: "Open Sans";
				font-size: 12px;
			}
		</style>
		<script id="shader-vs" type="x-shader/x-vertex">
			attribute vec3 position;
			attribute vec2 textureCoord;
			attribute vec3 normal;

			uniform mat4 view;
			uniform mat4 model;
			uniform mat4 normalM;

			varying vec2 texture;
			varying vec3 vLighting;
			
			void main(void){
				gl_Position = view * model * vec4(position, 1.0);
				texture = textureCoord;

				//Lighting effect
				highp vec3 ambient = vec3(0.6, 0.6 ,0.6);
				highp vec3 directionalLight = vec3(0.5, 0.5, 0.75);
				highp vec3 directionalVector = vec3(0.85, 0.8, 0.75);

				highp vec4 transformedNormal = normalM * vec4(normal, 1.0);
				highp float directional = max(dot(transformedNormal.xyz, directionalVector), 0.0);
				vLighting = ambient + (directionalLight * directional);
			}
		</script>
		<script id="shader-fs" type="x-shader/x-fragment">
			precision mediump float;
			varying vec2 texture;
			varying vec3 vLighting;

			uniform sampler2D uSampler;

			void main(void){
				mediump vec4 texelColor = texture2D(uSampler, vec2(texture.s, texture.t));
				gl_FragColor = vec4(texelColor.rgb * vLighting, texelColor.a);
			}
		</script>
	</head>
	
	<body onload="initApplication()">
		<div id="container">
			<canvas id="mainCanvas" width="980" height="640">
				<!-- CANVAS'S DIMENSIONS NEEDS TO BE SPECIFIED INLINE-->
				Your browser doesn't support the canvas element :(
			</canvas>
			<footer>
				<p>
					In development | <a href="http://simonjinaphant.github.io">Simon Jinaphant</a>
				</p>
			</footer>
		</div>
	</body>
</html>
