<html>
	<head>
		<title>3DExperimentJS</title>
		<meta charset="utf-8" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<script src="js/sylvester.js" type="text/javascript"></script>
	    <script src="js/glUtils.js" type="text/javascript"></script>
		<script src="js/main.js"></script>
		<style type="text/css">
			#container{
				margin: 0px auto;
				width: 680px;
			}
			
			#mainCanvas{
				width: inherit;
				height: 480;
			}
			footer p{
				text-align: center;
				font-family: "Open Sans";
				font-size: 12px;
			}
		</style>
		<script id="shader-vs" type="x-shader/x-vertex">
			attribute vec3 position;
			attribute vec2 textureCoord;

			uniform mat4 uPMatrix;
			uniform mat4 uMVMatrix;

			varying vec2 vTexture;
			
			void main(void){
				gl_Position = uPMatrix * uMVMatrix * vec4(position, 1.0);
				vTexture = textureCoord;
			}
		</script>
		<script id="shader-fs" type="x-shader/x-fragment">
			precision mediump float;
			varying vec2 vTexture;

			uniform sampler2D uSampler;

			void main(void){
				gl_FragColor = texture2D(uSampler, vec2(vTexture.s, vTexture.t));
			}
		</script>
	</head>
	
	<body onload="initApplication()">
		<div id="container">
			<canvas id="mainCanvas">
				Your browser doesn't support the canvas element :(
			</canvas>
			<footer>
				<p>
					In development | <a href="http://simonjinaphant.github.io">Simon Jinaphant</a>
				</p>
			</footer>
		</div>
	</body>
</html>
